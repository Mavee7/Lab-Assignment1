<html>
<head>
<title> Types of list </title>
</head>
<body>
<H1> <b> Heading 1: Example on Unordered List</b> </H1>
<UL>
 <LI> Sportstar </LI>
 <LI> Business Week </LI>
 <LI> Time </LI>
</UL>
<H2><b> Heading 2: Example on Ordered List </b> </H2> 
<OL Type="i" Start="4">
 <LI> Sportstar </LI>
 <LI> Business Week </LI>
 <LI> Time </LI>
</OL>
<H3><b> Heading 3: Example on Definition List </b> </H3>
<DL>
 <DT> Sports Magazine </DT>
 <DD> Sportstar </DD>
 <DT> Business Magazine </DT>
 <DD> Business Week </DD>
</DL>
</body>
</html>
